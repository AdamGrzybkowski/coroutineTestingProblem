buildscript {
    ext.kotlinVersion = "1.3.70"
    repositories {
        gradlePluginPortal()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'java-gradle-plugin'
}

apply plugin: 'kotlin'

repositories {
    google()
    jcenter()
    gradlePluginPortal()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    implementation "com.squareup.sqldelight:gradle-plugin:1.2.2"
}

gradlePlugin {
    plugins {
        kotlinLibraryPlugin {
            id = 'example-library.kotlin'
            implementationClass = 'com.example.coroutines.plugin.KotlinLibraryPlugin'
        }
    }
}
